{% load static %}

<html lang="en">
<head>

    <title>Ciudades del Mundo</title>

    <link rel="icon" type="image/x-icon" href="{% static 'city.ico' %}">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

<body>

<nav class="navbar navbar-expand-lg bg-dark navbar-dark">
      <div class="container">
        <a class="navbar-brand" href="/">Ciudades del Mundo</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-auto">
            <li class="nav-item">
                <a href="{% url 'home' %}" class="nav-link active">Home</a>
            </li>

        {% if user.is_authenticated %}

            <li class="nav-item">
                <a href="{% url 'create_new_city' %}" class="nav-link">Create a new City</a>
            </li>

            <li class="nav-item">
                <a href="{% url 'my_cities' %}" class="nav-link">My Cities</a>
            </li>

            <li class="nav-item">
                <a href="{% url 'signout' %}" class="nav-link">Logout</a>
            </li>

        {% else %}
            <li>
                <a href="{% url 'signup' %}" class="nav-link">Signup</a>
            </li>

            <li>
                <a href="{% url 'signin' %}" class="nav-link">Signin</a>
            </li>
            
        {% endif %}

          </ul>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </div>
