{% extends 'base.html' %}

{% block content %}
<main class="container">
	<div class="row">
		<div class="col-md-4 offset-md-4 mt-5">

			<h1>{{ city.name }}</h1>

				{{ error }}
			
			<div class="d-flex">
				<form method="POST" class="card card-body">
					
					{% csrf_token %}

					{{ form.as_p }}

					<div class="d-flex">
							<button class="btn btn-primary mx-1 my-4">
								upddate
							</button>
						</form>

					
					
						<form action="{% url 'delete_city' city_id=city.id %}" method="POST">
							{% csrf_token %}
							
							<button class="btn btn-danger mx-1 my-4">
								delete
							</button>
						</form>
					</div>
			</div>
		</div>
	</div>
</main>

{% endblock content %}
